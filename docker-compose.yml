version: '3.8'

services:
  backend:
    container_name: dashboard-backend
    build:
      context: .
      dockerfile: server/Dockerfile
    ports:
      - "36006:3000"
    volumes:
      # Persist Database in a dedicated folder
      - ./data:/app/data
      # Allow editing sync config without rebuild
      - ./server/sync-sheets.js:/app/server/sync-sheets.js
    environment:
      - PORT=3000
      - DB_STORAGE=/app/data/database.sqlite
    restart: unless-stopped

  frontend:
    container_name: dashboard-frontend
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5932:80"
    depends_on:
      - backend
    restart: unless-stopped
